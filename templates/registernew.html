<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- daum address api -->
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
        <!-- ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            function findAddr() {
	            daum.postcode.load(function() {
		            new daum.Postcode({
			            oncomplete: function(data){
				            var addr = '';
				            if (data.userSelectedType == 'R') {
					            addr = data.roadAddress;
				            } else {
					            addr = data.jibunaddress;
				            }

				            document.getElementsByName('addressName1')[0].value = addr;
			            }
		            }).open();
	            });
            }
            // 아이디 체크
            function idcheck() {
                var input_id = document.querySelector('input[name="id"]');
                $.ajax({
                    url:'registerimplid',
                    type:'GET',
                    data:{'input_id':input_id.value},
                    datatype:'json',
                    success: function(data){
                        document.all('idch').innerHTML=data['data'];
                    }
                });
            }
            function check_pw() { //비밀번호 맞는지 확인
                if (document.getElementsByName('pwd')[0].value == document.getElementsByName('pwd2')[0].value) {
                    document.getElementById('pwch').innerHTML='비밀번호가 일치합니다';
                    document.getElementById('pwch').style.color='blue';
                } else {
                    document.getElementById('pwch').innerHTML='비밀번호가 일치하지 않습니다';
                    document.getElementById('pwch').style.color='red';
                    document.getElementsByName('pwd2')[0].value = '';
                }
            }
        </script>
        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form action="registerimpl" method="post">
                <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please Register</h1>
                <div class="form-floating">
                    <input type="text" name="id" class="form-control" id="floatingInput" placeholder="ID">
                    <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating">
                    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="idcheck()" id="idch">중복 확인</button>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" name="pwd" class="form-control" id="floatingPassword" placeholder="Password" onchange="check_pw()">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="pwd2" class="form-control" id="floatingPassword1" placeholder="Passwordcheck" onchange="check_pw()">
                    <label for="floatingPassword" id="pwch">Password-Check</label>
                </div>
                <div class="form-floating">
                    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="findAddr()">주소 검색</button>
                </div>
                <div class="form-floating">
                    <input type="text" name="addressName1" class="form-control" id="floatingaddr" placeholder="Address" readonly>
                    <label for="floatingaddr">Address</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="addressName2" class="form-control" id="floatingaddrdetail" placeholder="Address Detail">
                    <label for="floatingaddrdetail">Address detail</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" name="phone" class="form-control" id="floatingphone" placeholder="Phone number">
                    <label for="floatingphone">Phone number</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" name="email" class="form-control" id="floatingemail" placeholder="Email">
                    <label for="floatingemail">email</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </main>
    </body>
</html>
